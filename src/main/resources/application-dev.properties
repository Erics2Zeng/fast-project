# 开发环境配置
# 数据源配置，请修改为你项目的实际配置
mybatis.type-aliases-package=com.company.project.model
# spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/olt3?useSSL=false&serverTimezone=UTC
spring.datasource.username = root
spring.datasource.password = xxx
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Redis数据库索引（默认为0）
spring.redis.database=0
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379
# Redis服务器连接密码（默认为空）
spring.redis.password=123456
# 连接池最大连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-active=8
# 连接池最大空闲连接数（使用负值表示没有限制）
spring.redis.jedis.pool.max-idle=8
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.redis.jedis.pool.max-wait=-1
# 连接池中的最小空闲连接
spring.redis.jedis.pool.min-idle=0
# 连接超时时间（毫秒）
spring.redis.timeout=10000
# fastjson.parser.autoTypeAccept=com.company.project.model.User
server.port=80
